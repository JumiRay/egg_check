name: Build Windows App

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # 允许手动点击运行

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true  # 如果你用 Git LFS 存模型，务必开启

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (CPU torch)
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install PyInstaller==6.6.0
          pip install PySide6==6.6.3 pillow==10.3.0 numpy==1.26.4 opencv-python-headless==4.9.0.80 timm==0.9.16 joblib==1.3.2 torchvision torchaudio
          pip install torch==2.3.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
          pip install ultralytics==8.2.50 shapely==2.0.4

      - name: Clean build dirs
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist)  { Remove-Item -Recurse -Force dist  }

      - name: Build with PyInstaller
        run: |
          pyinstaller egg_inspector.spec

      - name: Upload onedir artifact
        uses: actions/upload-artifact@v4
        with:
          name: EggInspector-windows-onedir
          path: dist/EggInspector/**

      # --- 可选：做安装包 ---
      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Make installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer.iss"

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: EggInspector-Setup
          path: ./EggInspector_Setup.exe   # 确认 installer.iss 里 OutputDir=.