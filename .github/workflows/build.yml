name: Build Windows App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install torch==2.3.1+cpu -f https://download.pytorch.org/whl/torch_stable.html

      - name: Clean build dirs
        run: |
          rmdir /S /Q build || exit 0
          rmdir /S /Q dist  || exit 0

      - name: Build with PyInstaller
        run: pyinstaller egg_inspector.spec

      # 可选：把 onedir 目录版也作为工件上传，便于调试
      - name: Upload onedir artifact
        uses: actions/upload-artifact@v4
        with:
          name: EggInspector-windows-onedir
          path: dist/EggInspector/**

      - name: Install Inno Setup
        run: choco install innosetup -y

      # 关键修改：用 PowerShell 的 & 调用带空格路径，并给 .iss 也加引号
      - name: Build installer with Inno Setup
        run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "$env:GITHUB_WORKSPACE\installer.iss"'

      # 你的 installer.iss 里 OutputDir=.
      # 所以生成的安装包在仓库根目录：EggInspector_Setup.exe
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: EggInspector-Setup
          path: EggInspector_Setup.exe
